<p class="header">My Bookings</p>

<div *ngIf="bookings && bookings.length > 0" class="table-container">
  <table class="booking-table">
    <thead>
      <tr>
        <th>From</th>
        <th>To</th>
        <th>Days</th>
        <th>Price</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let booking of bookings">
        <td>{{ booking.fromDate | date:'MMM d, y' }}</td>
        <td>{{ booking.toDate | date:'MMM d, y' }}</td>
        <td>{{ booking.days }}</td>
        <td>{{ booking.price }}</td>
        <td [ngStyle]="{'color': booking.bookCarStatus === 'APPROVED' ? 'green' : (booking.bookCarStatus === 'REJECTED' ? 'blue' : 'black')}">
          <strong>{{ booking.bookCarStatus }}</strong>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="bookings && bookings.length === 0" class="no-bookings">
  <p>No bookings found.</p>
</div>
