<div class="container mt-5  custom-bg">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="post-car-form">
        <h2 class="mb-4">Post a Car</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand" [(ngModel)]="car.brand" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="color">Color:</label>
            <input type="text" id="color" name="color" [(ngModel)]="car.color" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" [(ngModel)]="car.name" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="type">Type:</label>
            <input type="text" id="type" name="type" [(ngModel)]="car.type" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="transmission">Transmission:</label>
            <select id="transmission" name="transmission" [(ngModel)]="car.transmission" class="form-control" required>
              <option *ngFor="let option of transmissions" [value]="option">{{ option }}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" [(ngModel)]="car.description" class="form-control" required></textarea>
          </div>

          <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" [(ngModel)]="car.price" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="year">Year:</label>
            <input type="date" id="year" name="year" [(ngModel)]="car.year" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" (change)="onImageChange($event)"  class="form-control" accept="image/*">
          </div>

          <button type="submit" class="btn btn-primary">Post Car</button>
        </form>
      </div>
    </div>
  </div>
</div>
