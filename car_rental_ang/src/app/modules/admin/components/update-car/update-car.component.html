<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="update-car-form">
          <h2>Update Car</h2>
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="brand">Brand:</label>
              <input type="text" id="brand" name="brand" [(ngModel)]="carDto.brand" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="color">Color:</label>
              <input type="text" id="color" name="color" [(ngModel)]="carDto.color" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" [(ngModel)]="carDto.name" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="type">Type:</label>
              <input type="text" id="type" name="type" [(ngModel)]="carDto.type" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="transmission">Transmission:</label>
              <select id="transmission" name="transmission" [(ngModel)]="carDto.transmission" class="form-control" required>
                <option *ngFor="let option of transmissions" [value]="option">{{ option }}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="description">Description:</label>
              <textarea id="description" name="description" [(ngModel)]="carDto.description" class="form-control" required></textarea>
            </div>
            <div class="form-group">
              <label for="price">Price:</label>
              <input type="number" id="price" name="price" [(ngModel)]="carDto.price" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="year">Year:</label>
              <input type="date" id="year" name="year" [(ngModel)]="carDto.year" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Update Car</button>
          </form>
        </div>
      </div>
    </div>
  </div>
